<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>La Martina</title>
  </head>
  <body>

    <nav
			class="
				navbar navbar-expand-lg navbar-dark bg-dark
				position-sticky
				d-block d-lg-flex
				justify-content-between
				navbar-height
			"
		>
			<a class="navbar-brand">
				<img
					src="assets/vallenato (1).svg"
					height="50"
					alt=""
					class="mt-0 mt-lg-1"
				/>
			</a>
			<div>
				
				
			</div>
		</nav>
    <div class="col-12 col-lg-6 py-5 container"
    </div>
        <h2 class="text-muted container mx-center text-center">
             Registro Martinista
        </h2>

        <div id="scroll">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="innombre"
                        type="text"
                        class="form-control bg-light"
                        aria-describedby="nombre"
                        placeholder="Ingrese su nombre"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input id="inapellidos"
                        type="text"
                        class="form-control bg-light"
                        aria-describedby="apellidos"
                        placeholder="Ingrese sus apellidos"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="Edad">Edad</label>
                    <input id="infecha"
                        type="number"
                        class="form-control bg-light"
                        aria-describedby="Edad"
                        placeholder="Edad"
                        required
                        style="width:50%"
                    />
                </div>

                <div class="form-group">
                    <label for="RH">RH</label>
                    <input id="inrh"
                        type="text"
                        class="form-control bg-light"
                        aria-describedby="apellidos"
                        placeholder="Tipo de Sangre"
                        required
                        style="width:50%;"
                    />
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input id="intelefono"
                        type="number"
                        class="form-control bg-light"
                        aria-describedby="telefono"
                        placeholder="Ingrese su telefono"
                        style="width:50%"
                    />
                </div>

                <div class="mt-2">
                    <button onclick="carnet()"
                        class="
                            btn btn-secondary
                            w-100
                            mb-2
                            rounded-pill
                        "
                    >
                        Registrarse!
                    </button>
                   
                </div>

                
    
                    </div>
                  </div>
            </form>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="px-5 m-4 bg-claer shadow row d-flex" style="height: 250px; width:350px; border-radius: 8px;">
            <img class="mr-2 mt-3" width="30" height="30" src="./assets/vallenato (1).svg" alt="lupa">
              <h6 class="mr-2 mt-3 mt-4">Carnet Martinista</h6>
              <p class="mr-2 mt-2">
                <div class="font-weight-lighter small" id="result">



                </div>
              </p>
            </div>
    </div>
    

     <script src="./assets/script.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
